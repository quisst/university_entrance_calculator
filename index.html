<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>university_entrance_calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top_container">
      <div class="major_select">
        <div class="liberal_arts" id="100" onclick="majorChange(this.id)">
          인문
        </div>
        <div class="natural_sciences" id="101" onclick="majorChange(this.id)">
          자연
        </div>
      </div>
    </div>
    <div class="main_container">
      <div class="line">
        <div class="school_container" id="0" onclick="textChange(this.id)">
          서울대
        </div>
      </div>
      <div class="line">
        <div class="school_container" id="1" onclick="textChange(this.id)">
          연세대
        </div>
        <div class="school_container" id="2" onclick="textChange(this.id)">
          고려대
        </div>
      </div>
      <div class="line">
        <div class="school_container" id="3" onclick="textChange(this.id)">
          서강대
        </div>
        <div class="school_container" id="4" onclick="textChange(this.id)">
          성균관대
        </div>
        <div class="school_container" id="5" onclick="textChange(this.id)">
          한양대
        </div>
      </div>
      <div class="line">
        <div class="school_container" id="6" onclick="textChange(this.id)">
          중앙대
        </div>
        <div class="school_container" id="7" onclick="textChange(this.id)">
          경희대
        </div>
        <div class="school_container" id="8" onclick="textChange(this.id)">
          이화여대
        </div>
        <div class="school_container" id="9" onclick="textChange(this.id)">
          한국외대
        </div>
        <div class="school_container" id="10" onclick="textChange(this.id)">
          시립대
        </div>
      </div>
      <div class="line">
        <div class="school_container" id="11" onclick="textChange(this.id)">
          건국대
        </div>
        <div class="school_container" id="12" onclick="textChange(this.id)">
          동국대
        </div>
        <div class="school_container" id="13" onclick="textChange(this.id)">
          홍익대
        </div>
      </div>
      <div class="line">
        <div class="school_container" id="14" onclick="textChange(this.id)">
          국민대
        </div>
        <div class="school_container" id="15" onclick="textChange(this.id)">
          숭실대
        </div>
        <div class="school_container" id="16" onclick="textChange(this.id)">
          세종대
        </div>
        <div class="school_container" id="17" onclick="textChange(this.id)">
          단국대
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
